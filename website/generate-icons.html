<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <script>
        // Generate 192x192 icon
        const canvas192 = document.getElementById('icon192');
        const ctx192 = canvas192.getContext('2d');
        
        // Background
        ctx192.fillStyle = '#1B4B8F';
        ctx192.fillRect(0, 0, 192, 192);
        
        // Text
        ctx192.fillStyle = '#FFFFFF';
        ctx192.font = 'bold 80px Arial';
        ctx192.textAlign = 'center';
        ctx192.textBaseline = 'middle';
        ctx192.fillText('A', 96, 96);
        
        // Generate 512x512 icon
        const canvas512 = document.getElementById('icon512');
        const ctx512 = canvas512.getContext('2d');
        
        // Background
        ctx512.fillStyle = '#1B4B8F';
        ctx512.fillRect(0, 0, 512, 512);
        
        // Text
        ctx512.fillStyle = '#FFFFFF';
        ctx512.font = 'bold 220px Arial';
        ctx512.textAlign = 'center';
        ctx512.textBaseline = 'middle';
        ctx512.fillText('A', 256, 256);
        
        // Convert to downloadable images
        setTimeout(() => {
            canvas192.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-192.png';
                a.click();
            });
            
            canvas512.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-512.png';
                a.click();
            });
        }, 100);
    </script>
</body>
</html>
