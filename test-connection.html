<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f7fa;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1B4B8F;
            margin-bottom: 20px;
        }
        .test-item {
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #e5e7eb;
            background: #f9fafb;
            border-radius: 5px;
        }
        .test-item.success {
            border-left-color: #4caf50;
            background: #e8f5e9;
        }
        .test-item.error {
            border-left-color: #e74c3c;
            background: #ffebee;
        }
        .test-item.warning {
            border-left-color: #ff9933;
            background: #fff8e7;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(27, 75, 143, 0.3);
            border-radius: 50%;
            border-top-color: #1B4B8F;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        button {
            background: #1B4B8F;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #0F2C54;
        }
        .code {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Supabase Connection Test</h1>
        <p>This page helps you verify your Supabase setup for the Anuranan admin panel.</p>
        
        <div id="results"></div>
        
        <button onclick="runTests()">Run Tests</button>
        <button onclick="location.href='setup-guide.html'">Setup Guide</button>
        <button onclick="location.href='admin.html'">Admin Panel</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://ghcsoyispspvjvbkcfoj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdoY3NveWlzcHNwdmp2YmtjZm9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MzA4MTksImV4cCI6MjA3NzQwNjgxOX0.h4hHxp_U89kiP-JlubG9XaW-UUmP2lgdRTGcmlVhVxs';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const GALLERY_BUCKET = 'gallery-photos';
        const EVENTS_BUCKET = 'event-images';

        function addResult(title, message, status = 'pending') {
            const results = document.getElementById('results');
            const item = document.createElement('div');
            item.className = `test-item ${status}`;
            item.innerHTML = `
                <strong>${title}</strong><br>
                ${message}
            `;
            results.appendChild(item);
            return item;
        }

        async function testSupabaseConnection() {
            const item = addResult(
                '1. Supabase Client Initialization',
                '<span class="spinner"></span> Testing connection...',
                ''
            );

            try {
                if (supabase) {
                    item.className = 'test-item success';
                    item.innerHTML = `
                        <strong>‚úÖ 1. Supabase Client Initialization</strong><br>
                        Successfully connected to Supabase!
                    `;
                    return true;
                }
            } catch (error) {
                item.className = 'test-item error';
                item.innerHTML = `
                    <strong>‚ùå 1. Supabase Client Initialization</strong><br>
                    Failed to initialize: ${error.message}
                `;
                return false;
            }
        }

        async function testBucket(bucketName, displayName) {
            const item = addResult(
                `${displayName}`,
                '<span class="spinner"></span> Checking bucket...',
                ''
            );

            try {
                const { data, error } = await supabase.storage.from(bucketName).list('', { limit: 1 });
                
                if (error) {
                    if (error.message.includes('not found')) {
                        item.className = 'test-item error';
                        item.innerHTML = `
                            <strong>‚ùå ${displayName}</strong><br>
                            Bucket "${bucketName}" not found. Please create it in Supabase Dashboard.<br>
                            <div class="code">Go to: Storage ‚Üí New Bucket ‚Üí Name: ${bucketName} (Public)</div>
                        `;
                        return false;
                    }
                    throw error;
                }
                
                item.className = 'test-item success';
                item.innerHTML = `
                    <strong>‚úÖ ${displayName}</strong><br>
                    Bucket exists and is accessible. Items found: ${data.length}
                `;
                return true;
            } catch (error) {
                item.className = 'test-item error';
                item.innerHTML = `
                    <strong>‚ùå ${displayName}</strong><br>
                    Error: ${error.message}
                `;
                return false;
            }
        }

        async function testUploadPermission(bucketName, displayName) {
            const item = addResult(
                `${displayName}`,
                '<span class="spinner"></span> Testing upload permission...',
                ''
            );

            try {
                // Create a small test file
                const testContent = new Blob(['test'], { type: 'text/plain' });
                const testFileName = '_test_file_' + Date.now() + '.txt';
                
                const { error: uploadError } = await supabase.storage
                    .from(bucketName)
                    .upload(testFileName, testContent);
                
                if (uploadError) {
                    item.className = 'test-item error';
                    item.innerHTML = `
                        <strong>‚ùå ${displayName}</strong><br>
                        Upload failed: ${uploadError.message}<br>
                        <div class="code">You need to configure storage policies for this bucket.</div>
                    `;
                    return false;
                }
                
                // Clean up test file
                await supabase.storage.from(bucketName).remove([testFileName]);
                
                item.className = 'test-item success';
                item.innerHTML = `
                    <strong>‚úÖ ${displayName}</strong><br>
                    Upload and delete permissions working correctly!
                `;
                return true;
            } catch (error) {
                item.className = 'test-item error';
                item.innerHTML = `
                    <strong>‚ùå ${displayName}</strong><br>
                    Error: ${error.message}
                `;
                return false;
            }
        }

        async function runTests() {
            document.getElementById('results').innerHTML = '';
            
            addResult('Starting Tests', 'Running comprehensive Supabase setup tests...', 'warning');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test 1: Connection
            const connectionOk = await testSupabaseConnection();
            if (!connectionOk) return;
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test 2: Gallery Bucket
            const galleryExists = await testBucket(GALLERY_BUCKET, '2. Gallery Photos Bucket');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test 3: Events Bucket
            const eventsExists = await testBucket(EVENTS_BUCKET, '3. Events Bucket');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test 4: Gallery Upload Permission
            if (galleryExists) {
                await testUploadPermission(GALLERY_BUCKET, '4. Gallery Upload Permission');
            }
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test 5: Events Upload Permission
            if (eventsExists) {
                await testUploadPermission(EVENTS_BUCKET, '5. Events Upload Permission');
            }
            
            // Final Summary
            await new Promise(resolve => setTimeout(resolve, 500));
            addResult(
                'Tests Complete',
                'All tests finished. Check results above. If all tests passed, you\'re ready to use the admin panel!',
                'success'
            );
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });
    </script>
</body>
</html>
