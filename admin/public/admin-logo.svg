<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle with gradient -->
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDB813;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCA311;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDB813;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCA311;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0F2A4F"/>
  
  <!-- Yellow border circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#circleGradient)" stroke-width="8"/>
  
  <!-- Inner blue circle -->
  <circle cx="100" cy="100" r="87" fill="#1B4B8F"/>
  
  <!-- ADMIN text -->
  <text x="100" y="85" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="bold" 
        fill="url(#textGradient)" 
        text-anchor="middle" 
        dominant-baseline="middle">ADMIN</text>
  
  <!-- PANEL text -->
  <text x="100" y="125" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="bold" 
        fill="url(#textGradient)" 
        text-anchor="middle" 
        dominant-baseline="middle">PANEL</text>
</svg>
